<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codehub API - Your Gateway to Innovation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .intro {
            text-align: center;
            margin-bottom: 30px;
        }

        .intro img {
            width: 200px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .feature {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }

        .feature img {
            width: 100px;
            margin-right: 20px;
        }

        .feature p {
            font-size: 18px;
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>Codehub API - Your Gateway to Innovation</h1>
    </div>

    <div class="container">
        <div class="intro">
            <img src="codehub_logo.png" alt="Codehub Logo">
            <p>Welcome to the Codehub API, where innovation meets efficiency. Explore our powerful tools and unleash the potential of your projects.</p>
        </div>

        <div class="feature">
            <img src="feature1_icon.png" alt="Feature 1 Icon">
            <p>Instant Integration with Seamless Workflow</p>
        </div>

        <div class="feature">
            <img src="feature2_icon.png" alt="Feature 2 Icon">
            <p>Robust Security for Your Data</p>
        </div>

        <div class="feature">
            <img src="feature3_icon.png" alt="Feature 3 Icon">
            <p>Scalable Solutions for Any Project Size</p>
        </div>
    </div>

</body>

</html>
